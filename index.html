<!DOCTYPE html>
<html lang="" dir="ltr">

<head>
  <meta charset="utf-8">
  <!-- FONT: LATO -->
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <!-- FONT: FONTAWESOME -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">

  <!-- JS: JQUERY -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- JS: MOMENT -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>

  <!-- JS: HANDLEBARS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js" charset="utf-8"></script>

  <!--CHART JS-->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
  <!-- CSS: MY STYLE -->
  <link rel="stylesheet" href="style.css">
  <!-- JS: MY SCRIPT -->
  <script src="script.js" charset="utf-8"></script>
  <title>Charts</title>

  <script type="text/handlebars-template" id="employee-template">
    <option value="{{name}}">{{name}}</option>
  </script>
</head>

<body>
  <div class="container">
  <form id="add-sales">
    <select name="" id="employee-select">

    </select>
    <select name="" id="month-select">
      <option value="0">Gennaio</option>
      <option value="1">Febbraio</option>
      <option value="2">Marzo</option>
      <option value="3">Aprile</option>
      <option value="4">Maggio</option>
      <option value="5">Giugno</option>
      <option value="6">Luglio</option>
      <option value="7">Agosto</option>
      <option value="8">Settembre</option>
      <option value="9">Ottobre</option>
      <option value="10">Novembre</option>
      <option value="11">Dicembre</option>
    </select>
    <input type="text" id="sales-field" placeholder="Inserisci ilÂ # di vendite">
    <input type="button" value="Invia!" id="submit">
  </form>
</div>
  <div class="container">
    <div class="chart-container">
      <canvas id="line-chart"></canvas>
    </div>
    <div class="chart-container">
      <canvas id="pie-chart"></canvas>
    </div>
    <div class="chart-container">
      <canvas id="bar-chart"></canvas>
    </div>
  </div>

</body>

</html>
